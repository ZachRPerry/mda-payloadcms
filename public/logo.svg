<svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" width="200" height="120">
  <!-- Steering Wheel Icon -->
  <g id="steering-wheel">
    <!-- Outer circle -->
    <circle cx="40" cy="60" r="28" fill="none" stroke="#5b4a9d" stroke-width="2.5"/>
    
    <!-- Inner circle -->
    <circle cx="40" cy="60" r="18" fill="none" stroke="#5b4a9d" stroke-width="2"/>
    
    <!-- Center dot -->
    <circle cx="40" cy="60" r="4" fill="#5b4a9d"/>
    
    <!-- Spoke 1 (top) -->
    <line x1="40" y1="32" x2="40" y2="42" stroke="#5b4a9d" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Spoke 2 (bottom) -->
    <line x1="40" y1="78" x2="40" y2="88" stroke="#5b4a9d" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Spoke 3 (left) -->
    <line x1="12" y1="60" x2="22" y2="60" stroke="#5b4a9d" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Spoke 4 (right) -->
    <line x1="58" y1="60" x2="68" y2="60" stroke="#5b4a9d" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Spoke 5 (top-right) -->
    <line x1="49.8" y1="35.8" x2="45.3" y2="40.3" stroke="#5b4a9d" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Spoke 6 (bottom-right) -->
    <line x1="49.8" y1="84.2" x2="45.3" y2="79.7" stroke="#5b4a9d" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Spoke 7 (bottom-left) -->
    <line x1="30.2" y1="84.2" x2="34.7" y2="79.7" stroke="#5b4a9d" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Spoke 8 (top-left) -->
    <line x1="30.2" y1="35.8" x2="34.7" y2="40.3" stroke="#5b4a9d" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="85" y="72" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#5b4a9d" letter-spacing="2">
    MYERS
  </text>
  
  <!-- Tagline -->
  <text x="85" y="90" font-family="Arial, sans-serif" font-size="9" fill="#5b4a9d" letter-spacing="1" font-weight="500">
    FAMILY OWNED &amp; OPERATED
  </text>
</svg>